<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación Allyson</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #f8f5ff;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body {
    background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 25px 25px;
  }

  .intro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease;
  }
  .envelope {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    background-image: url('4.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  .btn-open {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%,100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
  }

  .book-container {
    width: 100%;
    height: 100%;
    perspective: 2000px;
    position: relative;
    display: none;
  }
  .book {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: left;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .btn {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
    z-index: 100;
  }

  .butterfly {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('mariposa.png');
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    z-index: 200;
  }

  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkle 1.5s linear infinite;
    opacity: 0;
  }
  @keyframes sparkle {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.8; }
    100% { transform: scale(0); opacity: 0; }
  }

  /* Hotspots */
  .hotspot {
    position: absolute;
    cursor: pointer;
    background: rgba(255,0,0,0); /* invisible pero clickeable */
  }
</style>
</head>
<body>

<div class="intro-container" id="intro">
  <div class="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir invitación</button>
</div>

<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page"><img src="1.png" alt="Página 1"></div>
    <div class="page"><img src="2.png" alt="Página 2"></div>
    <div class="page" id="page3">
      <img src="3.png" alt="Página 3">
      
      <!-- Hotspot 1: Iglesia -->
      <div class="hotspot"
           style="left:15%; top:35%; width:75%; height:15%;"
           onclick="window.open('https://www.google.com/maps/place/Parroquia+San+Juan+Bautista/@19.9573373,-98.9248044,17z/data=!4m6!3m5!1s0x85d199872aed800f:0x65a9fd59d9f58fbd!8m2!3d19.9573323!4d-98.9222295!16s%2Fg%2F1tdc0zwd?entry=ttu&g_ep=EgoyMDI1MDkyOC4wIKXMDSoASAFQAw%3D%3D')">
      </div>

      <!-- Hotspot 2: Salón -->
      <div class="hotspot"
           style="left:20%; top:65%; width:60%; height:12%;"
           onclick="window.open('https://www.google.com/maps/place/La+herradura.fam.V.H./@19.9624942,-98.9310676,15.25z/data=!4m6!3m5!1s0x85d1997b055cb581:0xd51ee40aa8a58b5d!8m2!3d19.9681713!4d-98.9233269!16s%2Fg%2F11nn1gjgpr?entry=ttu&g_ep=EgoyMDI1MDkyOC4wIKXMDSoASAFQAw%3D%3D')">
      </div>
    </div>
  </div>
  <button class="btn" id="btn">Siguiente</button>
</div>

<audio id="audio" src="musica.mp3" preload="auto"></audio>

<script>
const intro = document.getElementById('intro');
const openBtn = document.getElementById('openBtn');
const bookContainer = document.getElementById('bookContainer');
const book = document.getElementById('book');
const pages = Array.from(book.getElementsByClassName('page'));
const btn = document.getElementById('btn');
const audio = document.getElementById('audio');

let currentPage = 0;

// Mostrar libro + pop + mariposas
openBtn.addEventListener('click', () => {
  const pop = new Audio('pop.mp3');
  pop.play();

  intro.style.opacity = 0;
  setTimeout(() => {
    intro.style.display = 'none';
    bookContainer.style.display = 'block';

    pages.forEach((p,i) => {
      p.style.transition = "transform 0.8s ease";
      p.style.transform = i===0?"rotateY(0deg)":"rotateY(180deg)";
      p.style.zIndex = pages.length - i;
    });

    audio.play();

    // Chispas
    for(let i=0;i<30;i++){
      const sparkle = document.createElement("div");
      sparkle.className="sparkle";
      sparkle.style.left=Math.random()*window.innerWidth+"px";
      sparkle.style.top=Math.random()*window.innerHeight+"px";
      sparkle.style.animationDuration=(1+Math.random())+"s";
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),2000);
    }

    // Mariposas
    const butterflyContainer = document.body;
    for(let i=0;i<25;i++){
      const butterfly=document.createElement('div');
      butterfly.className='butterfly';
      butterflyContainer.appendChild(butterfly);

      const startX = Math.random()*window.innerWidth;
      const startY = window.innerHeight + 20;
      butterfly.style.left = startX+'px';
      butterfly.style.top = startY+'px';
      butterfly.style.opacity = 1;

      const endY = -100;
      const duration = 3000 + Math.random()*1500;
      const start = performance.now();

      function animate(time){
        const elapsed = time - start;
        const progress = Math.min(elapsed/duration,1);
        butterfly.style.top = startY + (endY-startY)*progress + 'px';
        if(progress < 1){
          requestAnimationFrame(animate);
        } else {
          butterfly.remove();
        }
      }
      setTimeout(()=>requestAnimationFrame(animate), i*10);
    }

  },500);
});

// Pasar página
btn.addEventListener('click', () => {
  if(currentPage<pages.length-1){
    const page=pages[currentPage];
    const nextPage=pages[currentPage+1];
    nextPage.style.transform="rotateY(0deg)";
    nextPage.style.zIndex=pages.length;
    page.style.transform="rotateY(-180deg)";
    page.style.zIndex=pages.length - currentPage - 1;
    currentPage++;

    for(let i=0;i<15;i++){
      const sparkle=document.createElement("div");
      sparkle.className="sparkle";
      sparkle.style.left=Math.random()*window.innerWidth+"px";
      sparkle.style.top=Math.random()*window.innerHeight+"px";
      sparkle.style.animationDuration=(0.8+Math.random())+"s";
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),2000);
    }

  } else {
    pages.forEach((p,i)=>{
      p.style.transform=i===0?"rotateY(0deg)":"rotateY(180deg)";
      p.style.zIndex=pages.length-i;
    });
    currentPage=0;
  }
});
</script>

</body>
</html>
