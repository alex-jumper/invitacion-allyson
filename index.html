<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación Allyson</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #f8f5ff;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .intro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease;
  }

  .envelope {
    width: 100%;
    height: 100%;
    background-image: url('4.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .btn-open {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
  }

  .book-container {
    width: 100%;
    height: 100%;
    perspective: 2000px;
    position: relative;
    display: none;
  }

  .book {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transform-origin: left;
    backface-visibility: hidden;
    transform: rotateY(180deg);
  }

  .btn {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
    z-index: 100;
  }

  /* Capa de mariposas */
  .butterfly-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
    overflow: hidden;
  }

  .butterfly {
    position: absolute;
    width: 50px;
    animation: fly 5s ease-in-out forwards;
  }

  @keyframes fly {
    0%   { transform: translateY(100vh) translateX(0) scale(0.6); opacity: 1; }
    40%  { transform: translateY(60vh) translateX(-80px) scale(0.9) rotate(-10deg); opacity: 1; }
    70%  { transform: translateY(40vh) translateX(80px) scale(1); opacity: 1; }
    100% { transform: translateY(20vh) translateX(0) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<div class="intro-container" id="intro">
  <div class="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir invitación</button>
</div>

<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page" style="background-image:url('1.png')"></div>
    <div class="page" style="background-image:url('2.png')"></div>
    <div class="page" style="background-image:url('3.png')"></div>
  </div>
  <button class="btn" id="btn">Siguiente</button>
</div>

<!-- Capa para mariposas -->
<div class="butterfly-layer" id="butterflyLayer"></div>

<script>
const intro = document.getElementById('intro');
const openBtn = document.getElementById('openBtn');
const bookContainer = document.getElementById('bookContainer');
const book = document.getElementById('book');
const pages = Array.from(book.getElementsByClassName('page'));
const btn = document.getElementById('btn');
const butterflyLayer = document.getElementById('butterflyLayer');

let currentPage = 0;

// Mostrar libro + mariposas
openBtn.addEventListener('click', () => {
  intro.style.opacity = 0;
  setTimeout(() => {
    intro.style.display = 'none';
    bookContainer.style.display = 'block';

    pages.forEach((p,i) => {
      p.style.transition = "transform 0.8s ease";
      p.style.transform = i === 0 ? "rotateY(0deg)" : "rotateY(180deg)";
      p.style.zIndex = pages.length - i;
    });

    lanzarMariposas(20);
  },500);
});

// Pasar página
btn.addEventListener('click', () => {
  if(currentPage < pages.length - 1) {
    const page = pages[currentPage];
    const nextPage = pages[currentPage+1];

    nextPage.style.transform = "rotateY(0deg)";
    nextPage.style.zIndex = pages.length;

    page.style.transform = "rotateY(-180deg)";
    page.style.zIndex = pages.length - currentPage - 1;

    currentPage++;
  } else {
    pages.forEach((p,i)=>{
      p.style.transform = i===0?"rotateY(0deg)":"rotateY(180deg)";
      p.style.zIndex = pages.length - i;
    });
    currentPage = 0;
  }
});

// Mariposas
function lanzarMariposas(cantidad) {
  for (let i = 0; i < cantidad; i++) {
    const b = document.createElement("img");
    b.src = "mariposa.png"; // <- Ahora usa este nombre
    b.className = "butterfly";
    b.style.left = Math.random() * window.innerWidth + "px";
    b.style.animationDuration = (4 + Math.random()*2) + "s";
    butterflyLayer.appendChild(b);
    setTimeout(() => b.remove(), 6000);
  }
}
</script>

</body>
</html>
