<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación Allyson</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #f8f5ff;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body {
    background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 25px 25px;
  }

  .intro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease;
  }
  .envelope {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    background-image: url('4.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  .btn-open {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%,100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
  }

  .book-container {
    width: 100%;
    height: 100%;
    perspective: 2000px;
    position: relative;
    display: none;
  }
  .book {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transform-origin: left;
    backface-visibility: hidden;
    transform: rotateY(180deg);
  }
  .btn {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg,#b388ff,#7c4dff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: pulse 1.2s infinite;
    z-index: 100;
  }

  .butterfly {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('mariposa.png');
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    z-index: 200;
  }

  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkle 1.5s linear infinite;
    opacity: 0;
  }
  @keyframes sparkle {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.8; }
    100% { transform: scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div class="intro-container" id="intro">
  <div class="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir invitación</button>
</div>

<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page" style="background-image:url('1.png')"></div>
    <div class="page" style="background-image:url('2.png')"></div>
    <div class="page" style="background-image:url('3.png')"></div>
  </div>
  <button class="btn" id="btn">Siguiente</button>
</div>

<audio id="audio" src="musica.mp3" preload="auto"></audio>

<script>
const intro = document.getElementById('intro');
const openBtn = document.getElementById('openBtn');
const bookContainer = document.getElementById('bookContainer');
const book = document.getElementById('book');
const pages = Array.from(book.getElementsByClassName('page'));
const btn = document.getElementById('btn');
const audio = document.getElementById('audio');

let currentPage = 0;

// Mostrar libro + pop + mariposas
openBtn.addEventListener('click', () => {
  const pop = new Audio('pop.mp3');
  pop.play();

  intro.style.opacity = 0;
  setTimeout(() => {
    intro.style.display = 'none';
    bookContainer.style.display = 'block';

    pages.forEach((p,i) => {
      p.style.transition = "transform 0.8s ease";
      p.style.transform = i===0?"rotateY(0deg)":"rotateY(180deg)";
      p.style.zIndex = pages.length - i;
    });

    // Reproducir música
    audio.play();

    // Chispas
    for(let i=0;i<30;i++){
      const sparkle = document.createElement("div");
      sparkle.className="sparkle";
      sparkle.style.left=Math.random()*window.innerWidth+"px";
      sparkle.style.top=Math.random()*window.innerHeight+"px";
      sparkle.style.animationDuration=(1+Math.random())+"s";
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),2000);
    }

    // Mariposas que vuelan de abajo hacia arriba y desaparecen
    const butterflyContainer = document.body;
    for(let i=0;i<25;i++){
      const butterfly=document.createElement('div');
      butterfly.className='butterfly';
      butterflyContainer.appendChild(butterfly);

      const startX = Math.random()*window.innerWidth;
      const startY = window.innerHeight + 20;
      butterfly.style.left = startX+'px';
      butterfly.style.top = startY+'px';
      butterfly.style.opacity = 1;

      const endY = -100;
      const duration = 3000 + Math.random()*1500;
      const start = performance.now();

      function animate(time){
        const elapsed = time - start;
        const progress = Math.min(elapsed/duration,1);
        butterfly.style.top = startY + (endY-startY)*progress + 'px';
        if(progress < 1){
          requestAnimationFrame(animate);
        } else {
          butterfly.remove();
        }
      }
      setTimeout(()=>requestAnimationFrame(animate), i*150); // retraso entre cada mariposa
    }

  },500);
});

// Pasar página
btn.addEventListener('click', () => {
  if(currentPage<pages.length-1){
    const page=pages[currentPage];
    const nextPage=pages[currentPage+1];
    nextPage.style.transform="rotateY(0deg)";
    nextPage.style.zIndex=pages.length;
    page.style.transform="rotateY(-180deg)";
    page.style.zIndex=pages.length - currentPage - 1;
    currentPage++;

    for(let i=0;i<15;i++){
      const sparkle=document.createElement("div");
      sparkle.className="sparkle";
      sparkle.style.left=Math.random()*window.innerWidth+"px";
      sparkle.style.top=Math.random()*window.innerHeight+"px";
      sparkle.style.animationDuration=(0.8+Math.random())+"s";
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),2000);
    }

  }else{
    pages.forEach((p,i)=>{
      p.style.transform=i===0?"rotateY(0deg)":"rotateY(180deg)";
      p.style.zIndex=pages.length-i;
    });
    currentPage=0;
  }
});
</script>

</body>
</html>
