<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n Allyson</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Georgia", serif;
      background: #f8f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 25px 25px;
    }

    /* ‚ú® Intro con sobre */
    .intro-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .envelope {
      width: 80vw;
      max-width: 500px;
      aspect-ratio: 4/3;
      background-image: url('4.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      transform: scale(1);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .btn-open {
      padding: 12px 28px;
      background: linear-gradient(90deg, #b388ff, #7c4dff);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .btn-open:hover {
      transform: scale(1.1);
    }

    /* üìñ Libro */
    .book-container {
      position: absolute;
      width: 100%;
      height: 100%;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 5;
    }

    .book-container.show {
      opacity: 1;
      transform: scale(1);
    }

    .book {
      width: 90%;
      height: 90%;
      max-width: 800px;
      max-height: 600px;
      position: relative;
      transform-style: preserve-3d;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      transform-origin: left;
      transform: rotateY(0deg);
      opacity: 0;
      transition: transform 1s ease, opacity 0.5s ease;
    }

    .page.active {
      opacity: 1;
      z-index: 2;
    }

    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background: linear-gradient(90deg, #b388ff, #7c4dff);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      z-index: 10;
    }

    .btn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* ‚ú® Chispas */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1.5s linear infinite;
      opacity: 0;
      z-index: 20;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Ajustes m√≥viles */
    @media (max-width: 480px) {
      .btn-open, .btn { font-size: 16px; padding: 10px 22px; }
    }
  </style>
</head>
<body>

<!-- Pantalla inicial con sobre -->
<div class="intro-container" id="intro">
  <div class="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir invitaci√≥n</button>
</div>

<!-- Contenedor del libro -->
<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page active" style="background-image:url('1.png');"></div>
    <div class="page" style="background-image:url('2.png');"></div>
    <div class="page" style="background-image:url('3.png');"></div>
  </div>
  <button class="btn" id="btn">Siguiente</button>
</div>

<script>
  const intro = document.getElementById('intro');
  const openBtn = document.getElementById('openBtn');
  const bookContainer = document.getElementById('bookContainer');
  const book = document.getElementById('book');
  const pages = book.querySelectorAll('.page');
  const btn = document.getElementById('btn');

  let currentPage = 0;
  let isTurning = false;

  function createSparkles(count=30) {
    for (let i = 0; i < count; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.animationDuration = (1 + Math.random()) + "s";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
  }

  openBtn.addEventListener('click', () => {
    intro.style.opacity = 0;
    setTimeout(() => {
      intro.style.display = 'none';
      bookContainer.classList.add('show');
      createSparkles();
    }, 500);
  });

  btn.addEventListener('click', () => {
    if(isTurning) return;
    isTurning = true;

    const current = pages[currentPage];
    const nextPageIndex = (currentPage + 1) % pages.length;
    const next = pages[nextPageIndex];

    next.style.transform = 'rotateY(-90deg)';
    next.classList.add('active');

    setTimeout(() => {
      current.style.transform = 'rotateY(90deg)';
      next.style.transform = 'rotateY(0deg)';
    }, 50);

    setTimeout(() => {
      current.classList.remove('active');
      current.style.transform = 'rotateY(0deg)';
      currentPage = nextPageIndex;
      isTurning = false;
    }, 1050);

    createSparkles(20);
  });
</script>

</body>
</html>
