<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Allyson</title>
  <style>
    body {
      margin: 0;
      background: #f8f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Georgia", serif;
      overflow: hidden;
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 25px 25px;
    }

    /* Contenedor inicial con sobre */
    .intro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Sobre */
    .envelope {
      width: 60vw;       
      max-width: 400px;
      aspect-ratio: 4/3;
      background-image: url('4.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      transform: scale(1);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Botón abrir */
    .btn-open {
      padding: 12px 28px;
      background: linear-gradient(90deg, #b388ff, #7c4dff);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .btn-open:hover {
      transform: scale(1.1);
    }

    /* Contenedor del libro */
    .book-container {
      width: 90vw;
      height: 70vh;
      max-width: 700px;
      max-height: 500px;
      perspective: 2000px;
      position: relative;
      opacity: 0;
      transform: scale(0.7) rotateX(20deg) rotateY(-10deg);
      transition: opacity 1s ease, transform 1s ease;
      display: none; /* oculto al inicio */
    }

    .book-container.show {
      display: block;
      opacity: 1;
      transform: scale(1) rotateX(0deg) rotateY(0deg);
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Páginas del libro (una a la vez) */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;      /* ¡sin recorte! */
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      opacity: 0;
      transition: opacity 0.8s ease, transform 1.2s ease;
    }

    /* Botón libro */
    .btn {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background: linear-gradient(90deg, #b388ff, #7c4dff);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* ✨ Chispas */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1.5s linear infinite;
      opacity: 0;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 480px) {
      .btn-open, .btn {
        font-size: 16px;
        padding: 10px 22px;
      }
      .book-container {
        height: 75vh;
      }
    }
  </style>
</head>
<body>

<!-- Pantalla inicial con sobre -->
<div class="intro-container" id="intro">
  <div class="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir invitación</button>
</div>

<!-- Contenedor del libro -->
<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page" id="page1" style="background-image: url('1.png');"></div>
    <div class="page" id="page2" style="background-image: url('2.png');"></div>
    <div class="page" id="page3" style="background-image: url('3.png');"></div>
  </div>
  <button class="btn" id="btn">Siguiente</button>
</div>

<script>
  const intro = document.getElementById('intro');
  const openBtn = document.getElementById('openBtn');
  const bookContainer = document.getElementById('bookContainer');
  const btn = document.getElementById('btn');

  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3')
  ];
  let currentPage = 0;

  // Inicialmente solo la primera página visible
  pages.forEach((p,i) => p.style.opacity = i === 0 ? '1' : '0');

  // Mostrar libro al presionar abrir
  openBtn.addEventListener('click', () => {
    intro.style.opacity = 0;
    setTimeout(() => {
      intro.style.display = 'none';
      bookContainer.classList.add('show');
      // Chispas iniciales ✨
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        sparkle.style.animationDuration = (1 + Math.random()) + "s";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }, 500);
  });

  btn.addEventListener('click', () => {
    // Animación de pasar página
    pages[currentPage].style.opacity = 0;
    currentPage = (currentPage + 1) % pages.length;
    pages[currentPage].style.opacity = 1;

    // Chispas al pasar página
    for (let i = 0; i < 25; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.animationDuration = (1 + Math.random()) + "s";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
  });
</script>

</body>
</html>
